version: '3'

services:
  ms_1:
    build: ms_1/
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             sleep 2 &&
             python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             gunicorn cloud_project.wsgi:application -b 0.0.0.0:8000 --error-logfile gunicorn.error"
    volumes:
      - .:/ms1_app
    ports:
      - "8000:8000"
  ms_2:
    build: ms_2/
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             sleep 2 &&
             python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             gunicorn cloud_project.wsgi:application -b 0.0.0.0:8080 --error-logfile gunicorn.error"
    volumes:
      - .:/ms2_app
    ports:
      - "8080:8080"
  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./static/:/ms1_app/static/
      - ./static/:/ms2_app/static/
    depends_on:
      - ms_1
      - ms_2
volumes:
  ms1_app:
  ms2_app:
  nginx_conf:
  static: